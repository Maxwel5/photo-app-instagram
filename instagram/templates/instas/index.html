{% extends 'instas/base.html' %}


{% block content %}
<div class='jumbotron'>
    <div class="column">
    <div class="image_content">
    {% for image in images %}
    <div class="col-md-8">
        <img src="{{image.image_image.url}}" class="img-responsive" alt="Image"> <br><br>
    </div>
    <div class="image_name"><a href="image.html">{{image.name}}</a>
    </div>
    <div class="img_prof">
        <p>{{image.profile}}</p>
    </div>
    <div class="img_lik">{{image.like_count}}</div>
    {% endfor %}
    </div>
    </div>
</div>

{% endblock %}
