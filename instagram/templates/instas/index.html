{% extends 'instas/base.html' %}


{% block content %}
<div class='jumbotron'>
    {% for posts in post %}
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8">
        {% for image in images %}
        <img src="{{image.image_image.url}}" class="img-responsive" alt="Image"> <br><br>
        {% endfor %}
    </div>
    <div class="col-md-3"></div>
    <div class="container">
        <a class='info' href="{% url 'likePost' image.id %}">
            {%if image.likes.id == user.id%}
            <i class="fas fa-gratipay" style="font-size: 20px; margin-left: 15px;margin-top: 15px;"></i>
            {%else%}
            <i class="far fa-gratipay" style="font-size: 20px; margin-left: 15px;margin-top: 15px;"></i>
            {%endif%}
        </a><span style="font-size:25px;">{{image.likes.count}}</span>
    </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
